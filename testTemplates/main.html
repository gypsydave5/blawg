{{define "post"}}
{{template "article" .Post}}
{{template "postlist" .PostList}}
{{end}}

{{define "postlist"}}
<ul>
{{range .}}<li><a href="/post/{{.Path}}">{{.Title}}</a></li>{{end}}
</ul>
{{end}}

{{define "article"}}
<h1>{{.Title}}</h1>
<time datetime="{{.Date.Format "2006-01-02T15:04"}}" >{{.Date.Format "Jan 02, 2006"}}</time>
<section>{{.Body}}</section>
{{end}}
